<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <title>Survey Form</title>

    <style>
        #submit-btn {<input type="submit" id="submit-btn" />

        }
    </style>
. . .
</head>
<body>
    <h1>Survey</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" Method=post>
         <fieldset>
            <legond>Your Informatrion</legond>
            <div>
                First Name: <input type="text" name="firstName" placeholder="Your First Name" />
            </div>
            <div>
                Last Name: <input type="text" name="lastName" placeholder="Your Last Name" />
            </div>
            <div>
                Your Email: <input type="email" name="email" placeholder="Your Email Address" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Servey Questions</legend>
        </fieldset> 
        <fieldset>
            <div>
                Favorite Sport:
                <input type="radio" name="sport" value="baseball" /> Baseball
                <input type="radio" name="sport" value="rugby" /> Rugby
                <input type="radio" name="sport" value="snowboarding" /> Snowboarding
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets" value="cat" /> Cat
                <input type="checkbox" name="pets" value="dog" /> Dog
                <input type="checkbox" name="pets" value="iguana" /> Iguana
                <input type="radio" id="baseball" name="sport" value="baseball" />
                <label for="baseball">Baseball</label> 
            </div>
        </fieldset>
        <input type="submit" style="background: green; color: white;" />
    </form>
</body>
</html>
